<template name="home">
    {{#with currentUser}}
    <div class="ui raised segment">
        <h1 class="ui header">Current User</h1>
        <p>First Name: {{profile.firstName}}</p>
        <p>Last Name: {{profile.lastName}}</p>
        <p>Phone Number: {{profile.phoneNumber}}</p>
    </div>
    <form class = "new-task">
      <!--<input type="text" name="text" placeholder="Type to add name" />-->
      <select name = "slot">
        <option value="6PM - 7PM">6PM - 7PM</option>
        <option value="7PM - 8PM">7PM - 8PM</option>
        <option value="8PM - 9PM">8PM - 9PM</option>
        <option value="9PM - 10PM">9PM - 10PM</option>
        <option value="10PM - 11PM">10PM - 11PM</option>
        <option value="11PM - 12AM">11PM - 12AM</option>
      </select>
      <!--<input type="text" name="text1" placeholder="Type to add time slot" />-->
      <input type="number" name="people" placeholder="Type to add number of guys!" />
        <input type="text" name="restaurant" placeholder="Type to add restaurant" />
      <center><input type="submit"></center>
    </form>

    {{#each tasksUser}}
      {{> task}}
    {{/each}}
    {{/with}}
</template>
